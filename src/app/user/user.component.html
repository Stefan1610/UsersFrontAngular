  <input type="text" class="form-control" [(ngModel)]="kolone" name="Column"  style="width: 100%; margin-left: auto">
   </div>
  </th>
<th>
  <div>
   <label for="Column" class="form-label" style="margin: auto; width: 100%;margin-left: 130px;">Table name</label>

  <div>
   <label for="Column" class="form-label" style="margin: auto; margin-left: 170px;">Conditions</label>

 </div>

<button type="button" style="margin-left: 500px; margin-bottom: 20px; margin-top: 10px;" class="btn btn-primary" (click)="submit()">Submit</button>
<table class="table table-striped">
  <thead>
    <th *ngIf=" signalid==1 ">UserID</th>
    <th *ngIf=" signalun==1 ">Username</th>
    <th *ngIf=" signalpw==1 ">Password</th>
    <th *ngIf=" signalfn==1 ">Full name</th>
    <th *ngIf=" signalem==1 ">Email</th>
    <th *ngIf=" signalpn==1 ">Phone number</th>
    <th *ngIf=" signald==1  ">Delete</th>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td *ngIf=" signalid==1 ">{{user.userID}}</td>
      <td *ngIf=" signalun==1 ">{{user.userName}}</td>
      <td *ngIf=" signalpw==1 ">{{user.password}}</td>
      <td *ngIf=" signalfn==1 ">{{user.fullName}}</td>
      <td *ngIf=" signalem==1 ">{{user.email}}</td>
      <td *ngIf=" signalpn==1 ">0{{user.phoneNumber}}</td>
      <td *ngIf=" signald==1  "><a (click)="deleteUser(user.userID)">
        <i class="fa fa-trash" aria-hidden="true"></i>
      </a></td>
    </tr>
  </tbody>
</table>


<!-- Button trigger modal -->
<button type="button" style="margin-left: 450px;width:200px;background-color: #d3d3d3; border: 0px;
color: black" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Add New User
  </button>
  
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Add New User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form #form="ngForm" (ngSubmit)="addUser()"> 
              <div class="mb-3">
                <label for="userName" class="form-label">Username</label>
                <input type="text" class="form-control" name="userName" [(ngModel)]="user.userName">
                <label for="userName" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="user.password">
                <label for="fullName" class="form-label">Full name</label>
                <input type="text" class="form-control" name="fullName" [(ngModel)]="user.fullName">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="user.email">
                <label for="phoneNumber" class="form-label">Phone number</label>
                <input type="number" class="form-control" name="phoneNumber" [(ngModel)]="user.phoneNumber">
          </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="addUser()">Confirm</button>
        </div>
      </div>
    </div>
  </div>
